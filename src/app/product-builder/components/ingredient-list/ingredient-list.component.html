

<div *ngFor="let item of groupedProducts;let i=index;">
	<h5>{{item[0]}}</h5>
	<div class="row">
	<div class="col s3" *ngFor="let product of item[1]">
		<div class="product card" (click)="onChooseProduct(product)">
			<div class="product-image" [style.background-image]="product.safeUrl"></div>
			<div class="product-title">{{product.title}}</div>
		</div>
	</div>
</div>
</div>
